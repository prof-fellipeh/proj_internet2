{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ STATIC_URL }}favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{{ STATIC_URL }}js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{{ STATIC_URL }}js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>Lista de cidades</h1>

<table class="table table-striped">
    <thead>
    <th>Codigo</th>
    <th>Nome da Cidade</th>
    <th>Estado</th>
    <th>Ações</th>
    </thead>
    <tbody>
    {% for i in cidades %}
        <tr>
            <td>{{ i.pk }}</td>
            <td>{{ i.descricao }}</td>
            <td>{{ i.uf }}</td>
            <td>
                <a class="btn btn-info" href="/cidade/{{ i.pk }}">Editar</a>
                <a class="btn btn-danger" href="/cidade/excluir/{{ i.pk }}">Excluir</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>


<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ STATIC_URL }}js/ie10-viewport-bug-workaround.js"></script>

</body>
</html>
